<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bodyclass">
    <nav class="navbar navbar-light bg-dark">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <div class="logo">
            <img
              src="https://thumbs.dreamstime.com/b/todo-list-13838958.jpg"
              width="40px"
              height="40px"
              alt="Logo"
            />
          </div>
        </div>
        <div class="page-name heading text-center">
          <h2>To-Do List</h2>
        </div>

        <div class="profile-banner">
          <img
            src="https://t4.ftcdn.net/jpg/04/83/90/95/360_F_483909569_OI4LKNeFgHwvvVju60fejLd9gj43dIcd.jpg"
            width="40px"
            height="40px"
            alt="Profile Picture"
          />
        </div>
      </div>
    </nav>

    <div class="container mt-4 table1">
      <form id="taskForm">
        <table class="table">
          <tr>
            <td>Task Head</td>
            <td><input type="text" class="form-control" id="taskHead" /></td>
          </tr>
          <tr>
            <td>Task Description</td>
            <td>
              <input type="text" class="form-control" id="taskDescription" />
            </td>
          </tr>
          <tr>
            <td colspan="2" class="text-center">
              <button type="button" class="btn btn-success" onclick="addTask()">
                Add Task
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div class="container mt-4" id="taskList">
      <!-- Task cards will be displayed here -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
